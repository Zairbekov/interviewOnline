<div class="row">
  <div class="col-xs-12">
    <h1>{{list[count]}}</h1>
    <h1>{{"0"+minutesDisplay}} :
      {{str+secondsDisplay}}<br/>
    </h1>
    <video #video class="video"></video>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button md-raised-button color="primary" (click)="startRecording()"> Start</button>
    <button md-raised-button color="primary" [disabled]="butn" (click)="stopRecording()"> Stop</button>
    <button md-raised-button color="primary" [disabled]="butn" (click)="download()"> Finish</button>
    <button md-raised-button color="primary" [disabled]="!butn" (click)="nextQ()"> Skip</button>
  </div>
</div>
